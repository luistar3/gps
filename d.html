<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="" style="margin: 3% auto; max-width: 400px" role="form">
    
        <div class="form-group">
            <label class="control-label">E-mail</label>
            <input class="form-control" name="email" type="email" data-validation="email" data-validation-error-msg="Escriva un correo" />
        </div>
    
        <div class="form-group">
            <label class="control-label">Password</label>
            <input class="form-control" name="password" type="password" data-validation="length"
                data-validation-length="min5" data-validation-error-msg="You have not given a correct password" />
        </div>
    
        <div class="form-group">
            <label class="control-label">Service</label>
            <select class="form-control" data-validation="required">
                <option value="">- - Choose service - -</option>
                <option>Admin</option>
                <option>Client</option>
                <option>Public</option>
            </select>
        </div>
    
        <div class="form-group">
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </div>
    
    </form>
    
</body>
</html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<script>
    $.validate({
        modules: 'security, toggleDisabled',
        onSuccess: function () {
            alert('valid');
            return false;
        }
    });
</script>
