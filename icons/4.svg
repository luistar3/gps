<svg 
width="200px"  
height="200px"  
xmlns="http://www.w3.org/2000/svg" 
viewBox="0 0 100 100" 
preserveAspectRatio="xMidYMid" 
class="lds-ripple" 
style="background: none;">
<circle cx="50" cy="50" r="11.048" fill="none" 
ng-attr-stroke="{{config.c1}}" ng-attr-stroke-width="{{config.width}}" 
stroke="#456992" stroke-width="2"><animate attributeName="r" 
calcMode="spline" values="0;40" keyTimes="0;1" dur="4.6" 
keySplines="0 0.2 0.8 1" begin="-2.3s" repeatCount="indefinite">
</animate><animate attributeName="opacity" calcMode="spline" 
values="1;0" keyTimes="0;1" dur="4.6" keySplines="0.2 0 0.8 1" 
begin="-2.3s" repeatCount="indefinite"></animate></circle><circle 
cx="50" cy="50" r="31.5353" fill="none" ng-attr-stroke="{{config.c2}}"
 ng-attr-stroke-width="{{config.width}}" stroke="#c59f68" stroke-width="2">
 <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" 
 dur="4.6" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite">
 </animate><animate attributeName="opacity" calcMode="spline" values="1;0"
  keyTimes="0;1" dur="4.6" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite">
  </animate></circle></svg>